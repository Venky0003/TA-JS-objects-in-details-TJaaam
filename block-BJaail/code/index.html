<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/51a7cc97b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <div class="container">
        <div class="heading-1">
            <h1><i class="fa-solid fa-book-open"> </i>My<span>Book</span>List</h1>
        </div>
        <form action="index.html" class="form-control">
            <label for="title">Title</label>
            <input type="text" id ="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="isbn">ISBN#</label>
            <input type="number" id="isbn" required>
            <input type="submit" value="Add Book" class="btn" id="add-btn">
        </form>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Mark as Read</th>
                <th></th>
            </tr>
            <tbody class="book-list" id="book-lists">
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
